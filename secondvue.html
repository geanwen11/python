<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <title>Document</title>
    <style>
        .app {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <div id="app" v-bind:style='{color:"red",border:"1px solid yellow",width:"200px",transtion:"width 2s"}'>{{fullName}}
         <a class="app" @clickã€‚stop="greet">22222</a>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                firstName: 'Foo',
                lastName: 'Bar',
            },
            methods: {
                greet: function () {
                    alert(1)
                }
            },
            computed: {
                // fullName:function(){
                //     return this.fullName=this.firstName+this.lastName
                // }
                fullName: {
                    get: function () {
                        return this.firstName + ' ' + this.lastName
                    },
                    set: function (newVal) {
                        var name = newVal.split(' ')
                        this.firstName = name[0]
                        this.lastName = name[name.length - 1]
                    }
                }
            }
        })
    </script>
</body>

</html>
